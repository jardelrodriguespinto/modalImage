<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Imagem Modal</title>
        <meta name="description" content="Imagem Modal">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class="wrapper">
            <img src="imagens/pelourinho.jpg" alt="Pelourinho na Bahia" class="imagem">
            <div class="container">
                <img src="imagens/pelourinho.jpg" alt="Pelourinho na Bahia" class="modal">
                <button class="fechar">&times;</button>
                <span class="legenda">Pelourinho na Bahia</span>
            </div>    
        </div>
        <script src="app.js"></script>
    </body>
</html>
